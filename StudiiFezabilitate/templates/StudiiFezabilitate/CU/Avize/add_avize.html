{% extends "StudiiFezabilitate/CU/base_CU_SF.html" %}

{% block body %}
<h3 class="text-center m-4">Adaugă Aviz</h3>

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Selectează numele avizului
            </div>
            <div class="card-body">
                <form id="add-aviz-form" action="{% url 'add_Avize' lucrare.id %}" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_nume_aviz" class="form-label">Nume aviz <span class="text-danger" title="Obligatoriu">*</span></label>
                        {{ form.nume_aviz }}
                        {% if form.nume_aviz.errors %}
                        <div class="invalid-feedback d-block">{{ form.nume_aviz.errors }}</div>
                        {% endif %}
                    </div>

                    <hr class="my-4">
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'index_CU' lucrare.id %}" class="btn btn-outline-secondary">Anulează</a>
                        <button type="submit" class="btn btn-primary">Adaugă</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
