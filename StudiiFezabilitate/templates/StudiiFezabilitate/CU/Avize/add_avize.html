{% extends "StudiiFezabilitate/CU/base.html" %}
{% load static %}

{% block body %}
<h3 class="text-center m-4">Adaugă Aviz</h3>
{% if success %}
<script>
    window.location.href = "{% url 'index_CU' lucrare.id %}";
</script>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" id="aviz-form" data-judet-id="{{ lucrare.judet.id|default:'' }}">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Adaugă Aviz
            </div>
            <div class="card-body">
                <form action="{% url 'add_Avize' lucrare.id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Adaugă avizul</button>
                    <a href="{% url 'index_CU' lucrare.id %}" class="btn btn-secondary">Anulează</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/init_avize.js' %}"></script>
{% endif %}
{% endblock %}
