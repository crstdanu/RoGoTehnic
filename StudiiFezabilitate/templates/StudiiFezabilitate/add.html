{% extends "StudiiFezabilitate/base.html" %}

{% block body %}
<h3 class="text-center m-4">Adaugă o lucrare nouă</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    Lucrarea a fost adăugată cu succes!
    <a href="{% url 'index' %}" class="alert-link">Mergi la pagina principală.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Adaugă lucrare
            </div>
            <div class="card-body">
                <form action="{% url 'add_lucrare' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button type="submit" class="btn btn-primary">Adaugă lucrarea</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Anulează</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}


{% endblock %}
